<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Time</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h1>Current Time</h1>
  <p id="time12"></p>
  <p id="time24"></p>

  <script>
    $(document).ready(function () {
      function updateTime() {
        var now = new Date();

        var formattedTime12 = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        $('#time12').text("12-hour format: " + formattedTime12);

        var formattedTime24 = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        $('#time24').text("24-hour format: " + formattedTime24);
      }

      updateTime();

      setInterval(updateTime, 1000);
      // repeatedly call the updateTime() function every 1000 milliseconds (1 second).
      // This is done to continuously update the displayed time to reflect the current time.
    });
  </script>
</body>

</html>
